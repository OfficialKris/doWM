# gaps for tiling windows
gaps: 10

# the mod key used for all window manager actions
# Mod1 = alt
# Mod4 = windows/super key
# those are the usual although all 1-5 are supported
mod-key: "Mod1"

border-width: 5

# border color for unfocused windows
unactive-border-color: 0xBBFFDC

# border color for focused windows
active-border-color: 0xEEFFBB

# keybindings
# follow this pattern
# a key (can't be multiple) in lowercase
# wether the kebybind is with shift
# either a command to exec or a role in the window manager
# roles are:
# - quit
# - force-quit
# - toggle-tiling
# - toggle-fullscreen
# - swap-window-left
# - swap-window-right
# - reload-config
keybinds:
  - key: "w"
    shift: false
    exec: "launcher_t7"
  - key: "m"
    shift: true
    exec: "sh -c ~/.config/rofi/applets/bin/mpd.sh"
  - key: "m"
    shift: false
    exec: "eww open --toggle player"
  - key: "t"
    shift: false
    exec: "kitty"
  - key: "e"
    shift: false
    exec: "thunar"
  - key: "f1"
    shift: false
    exec: "pactl set-sink-mute @DEFAULT_SINK@ toggle"
  - key: "f2"
    shift: false
    exec: "pactl set-sink-volume @DEFAULT_SINK@ -5%"
  - key: "f3"
    shift: false
    exec: "pactl set-sink-volume @DEFAULT_SINK@ +5%"
  - key: "c"
    shift: false
    role: "quit"
  - key: "c"
    shift: true
    role: "force-quit"
  - key: "f"
    shift: false
    role: "toggle-fullscreen"
  - key: "v"
    shift: false
    role: "toggle-tiling"
  - key: "left"
    shift: false
    role: "swap-window-left"
  - key: "right"
    shift: false
    role: "swap-window-right"
  - key: "r"
    shift: true
    role: "reload-config"
